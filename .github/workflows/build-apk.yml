name: Build Toloo Chat APK

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Create Android project structure
        run: |
          mkdir -p android-wrapper/app/src/main/assets
          mkdir -p android-wrapper/app/src/main/java/com/irandawn/toloo
          mkdir -p android-wrapper/app/src/main/res/values
          mkdir -p android-wrapper/app/src/main/res/mipmap-mdpi
          mkdir -p android-wrapper/app/src/main/res/mipmap-hdpi
          mkdir -p android-wrapper/app/src/main/res/mipmap-xhdpi
          mkdir -p android-wrapper/app/src/main/res/mipmap-xxhdpi
          mkdir -p android-wrapper/app/src/main/res/mipmap-xxxhdpi
          
          # Copy all website files to assets (everything except .git and .github)
          shopt -s extglob dotglob
          cp -r !(android-wrapper|.git|.github) android-wrapper/app/src/main/assets/ 2>/dev/null || true
      
      - name: Setup app icon from favicon.png
        run: |
          if [ -f "favicon.png" ]; then
            echo "Found favicon.png, setting up app icons..."
            
            # Install ImageMagick for image resizing
            sudo apt-get update
            sudo apt-get install -y imagemagick
            
            # Get favicon dimensions
            FAVICON_SIZE=$(identify -format "%w" favicon.png)
            HALF_SIZE=$((FAVICON_SIZE/2))
            
            # Create background.png with circle pattern
            convert -size ${FAVICON_SIZE}x${FAVICON_SIZE} xc:none \
              -fill "#0a0a0a" \
              -draw "circle ${HALF_SIZE},${HALF_SIZE} ${HALF_SIZE},0" \
              background.png
            
            # Composite favicon on top of background to create legacy.png
            convert background.png favicon.png -composite legacy.png
            
            # Create legacy icons for Android < 8.0 from legacy.png
            convert legacy.png -resize 48x48 android-wrapper/app/src/main/res/mipmap-mdpi/ic_launcher.png
            convert legacy.png -resize 72x72 android-wrapper/app/src/main/res/mipmap-hdpi/ic_launcher.png
            convert legacy.png -resize 96x96 android-wrapper/app/src/main/res/mipmap-xhdpi/ic_launcher.png
            convert legacy.png -resize 144x144 android-wrapper/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            convert legacy.png -resize 192x192 android-wrapper/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            
            # Create adaptive icon resources (for Android 8.0+)
            mkdir -p android-wrapper/app/src/main/res/mipmap-anydpi-v26
            
            # Create foreground images from favicon.png (108x108dp safe zone with transparent background)
            convert favicon.png -resize 108x108 -background none -gravity center -extent 108x108 android-wrapper/app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png
            convert favicon.png -resize 162x162 -background none -gravity center -extent 162x162 android-wrapper/app/src/main/res/mipmap-hdpi/ic_launcher_foreground.png
            convert favicon.png -resize 216x216 -background none -gravity center -extent 216x216 android-wrapper/app/src/main/res/mipmap-xhdpi/ic_launcher_foreground.png
            convert favicon.png -resize 324x324 -background none -gravity center -extent 324x324 android-wrapper/app/src/main/res/mipmap-xxhdpi/ic_launcher_foreground.png
            convert favicon.png -resize 432x432 -background none -gravity center -extent 432x432 android-wrapper/app/src/main/res/mipmap-xxxhdpi/ic_launcher_foreground.png
            
            # Create adaptive icon XML
            cat > android-wrapper/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml <<'ICON_EOF'
<?xml version="1.0" encoding="utf-8"?>
<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
    <background android:drawable="@color/ic_launcher_background"/>
    <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
</adaptive-icon>
ICON_EOF
            
            # Create colors.xml for background color
            mkdir -p android-wrapper/app/src/main/res/values
            cat > android-wrapper/app/src/main/res/values/colors.xml <<'COLOR_EOF'
<?xml version="1.0" encoding="utf-8"?>
<resources>
    <color name="ic_launcher_background">#0a0a0a</color>
</resources>
COLOR_EOF
            
            echo "App icons created successfully with adaptive icon support"
          else
            echo "No favicon.png found, skipping custom icon setup"
          fi
      
      - name: Create MainActivity.java
        run: |
          cat > android-wrapper/app/src/main/java/com/irandawn/toloo/MainActivity.java <<'EOF'
          package com.irandawn.toloo;
          
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebView;
          import android.webkit.WebSettings;
          import android.webkit.WebViewClient;
          
          public class MainActivity extends Activity {
              private WebView webView;
              
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  webView = new WebView(this);
                  setContentView(webView);
                  
                  WebSettings webSettings = webView.getSettings();
                  webSettings.setJavaScriptEnabled(true);
                  webSettings.setDomStorageEnabled(true);
                  webSettings.setDatabaseEnabled(true);
                  webSettings.setAllowFileAccess(true);
                  webSettings.setAllowContentAccess(true);
                  
                  // Enable caching for offline use
                  webSettings.setCacheMode(WebSettings.LOAD_DEFAULT);
                  
                  // Stay within the WebView
                  webView.setWebViewClient(new WebViewClient());
                  
                  // Load local index.html
                  webView.loadUrl("file:///android_asset/index.html");
              }
              
              @Override
              public void onBackPressed() {
                  if (webView.canGoBack()) {
                      webView.goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
EOF
      
      - name: Create AndroidManifest.xml
        run: |
          cat > android-wrapper/app/src/main/AndroidManifest.xml <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              
              <application
                  android:allowBackup="true"
                  android:label="Toloo Chat"
                  android:icon="@mipmap/ic_launcher"
                  android:theme="@android:style/Theme.NoTitleBar.Fullscreen">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:configChanges="orientation|screenSize|keyboardHidden">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
EOF
      
      - name: Create build.gradle (app level)
        run: |
          cat > android-wrapper/app/build.gradle <<'EOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              namespace 'com.irandawn.toloo'
              compileSdk 34
              
              defaultConfig {
                  applicationId "com.irandawn.toloo"
                  minSdk 23
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
              
              buildTypes {
                  release {
                      minifyEnabled false
                  }
                  debug {
                      minifyEnabled false
                  }
              }
          }
EOF
      
      - name: Create build.gradle (project level)
        run: |
          cat > android-wrapper/build.gradle <<'EOF'
          plugins {
              id 'com.android.application' version '8.2.0' apply false
          }
EOF
      
      - name: Create settings.gradle
        run: |
          cat > android-wrapper/settings.gradle <<'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "Toloo Chat"
          include ':app'
EOF
      
      - name: Create gradle.properties
        run: |
          cat > android-wrapper/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
EOF
      
      - name: Setup signing (if keystore exists)
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "Setting up signing configuration..."
            echo "$KEYSTORE_BASE64" | base64 -d > android-wrapper/app/keystore.jks
            
            cat >> android-wrapper/app/build.gradle <<'GRADLE_EOF'
          
          android {
              signingConfigs {
                  release {
                      storeFile file('keystore.jks')
                      storePassword System.getenv('KEYSTORE_PASSWORD')
                      keyAlias System.getenv('KEY_ALIAS')
                      keyPassword System.getenv('KEY_PASSWORD')
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
GRADLE_EOF
          else
            echo "No keystore found, building unsigned APK"
          fi
      
      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip
          echo "$PWD/gradle-8.2/bin" >> $GITHUB_PATH
      
      - name: Generate Gradle Wrapper
        run: |
          cd android-wrapper
          gradle wrapper --gradle-version 8.2
      
      - name: Make gradlew executable
        run: chmod +x android-wrapper/gradlew
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Build APK (Debug)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android-wrapper
          ./gradlew assembleDebug --no-daemon
      
      - name: Build APK (Release)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android-wrapper
          ./gradlew assembleRelease --no-daemon
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Toloo Chat v1.0.${{ github.run_number }}
          files: |
            android-wrapper/app/build/outputs/apk/debug/app-debug.apk
            android-wrapper/app/build/outputs/apk/release/*.apk


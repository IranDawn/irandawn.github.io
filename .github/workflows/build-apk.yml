name: Build Toloo Chat APK

on:
  push:
    branches:
      - main
      - master

env:
  main_project_module: app
  app_name: "Toloo Chat"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - name: Create Android project structure
        run: |
          mkdir -p android-wrapper/app/src/main/assets
          mkdir -p android-wrapper/app/src/main/java/com/irandawn/toloo
          mkdir -p android-wrapper/app/src/main/res/values
          mkdir -p android-wrapper/app/src/main/res/xml
          
          # Copy all website files to assets
          cp -r *.html *.css *.js assets/ images/ fonts/ android-wrapper/app/src/main/assets/ 2>/dev/null || :
          find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) -exec cp {} android-wrapper/app/src/main/assets/ \;
      
      - name: Create MainActivity.java
        run: |
          cat > android-wrapper/app/src/main/java/com/irandawn/toloo/MainActivity.java << 'EOF'
          package com.irandawn.toloo;
          
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebView;
          import android.webkit.WebSettings;
          import android.webkit.WebViewClient;
          
          public class MainActivity extends Activity {
              private WebView webView;
              
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  webView = new WebView(this);
                  setContentView(webView);
                  
                  WebSettings webSettings = webView.getSettings();
                  webSettings.setJavaScriptEnabled(true);
                  webSettings.setDomStorageEnabled(true);
                  webSettings.setDatabaseEnabled(true);
                  webSettings.setAllowFileAccess(true);
                  webSettings.setAllowContentAccess(true);
                  
                  // Enable caching for offline use
                  webSettings.setCacheMode(WebSettings.LOAD_DEFAULT);
                  webSettings.setAppCacheEnabled(true);
                  
                  // Stay within the WebView
                  webView.setWebViewClient(new WebViewClient());
                  
                  // Load local index.html
                  webView.loadUrl("file:///android_asset/index.html");
              }
              
              @Override
              public void onBackPressed() {
                  if (webView.canGoBack()) {
                      webView.goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF
      
      - name: Create AndroidManifest.xml
        run: |
          cat > android-wrapper/app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.irandawn.toloo"
              android:versionCode="1"
              android:versionName="1.0">
              
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              
              <uses-sdk
                  android:minSdkVersion="23"
                  android:targetSdkVersion="34" />
              
              <application
                  android:allowBackup="true"
                  android:label="Toloo Chat"
                  android:theme="@android:style/Theme.NoTitleBar.Fullscreen">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
      
      - name: Create build.gradle (app level)
        run: |
          cat > android-wrapper/app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              namespace 'com.irandawn.toloo'
              compileSdk 34
              
              defaultConfig {
                  applicationId "com.irandawn.toloo"
                  minSdk 23
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              
              buildTypes {
                  release {
                      minifyEnabled false
                  }
                  debug {
                      minifyEnabled false
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
          }
          EOF
      
      - name: Create build.gradle (project level)
        run: |
          cat > android-wrapper/build.gradle << 'EOF'
          plugins {
              id 'com.android.application' version '8.2.0' apply false
          }
          EOF
      
      - name: Create settings.gradle
        run: |
          cat > android-wrapper/settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "Toloo Chat"
          include ':app'
          EOF
      
      - name: Create gradle.properties
        run: |
          cat > android-wrapper/gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          EOF
      
      - name: Create gradle wrapper
        run: |
          cd android-wrapper
          gradle wrapper --gradle-version 8.2
      
      - name: Make gradlew executable
        run: chmod +x android-wrapper/gradlew
      
      - name: Build APK (Debug)
        run: |
          cd android-wrapper
          ./gradlew assembleDebug
      
      - name: Build APK (Release unsigned)
        run: |
          cd android-wrapper
          ./gradlew assembleRelease
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Toloo Chat v1.0.${{ github.run_number }}
          files: |
            android-wrapper/app/build/outputs/apk/debug/app-debug.apk
            android-wrapper/app/build/outputs/apk/release/app-release-unsigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.IRANDAWN_TOKEN }}
